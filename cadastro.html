<!DOCTYPE html>
<html lang=”pt-br”>
<head>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Cadastro de Usuário</title>
  <link rel="icon" type="image/png" href="./image/cadastro.png"/>
</head>
<body>
<table>  
  <tr><th colspan="3"><h2>Cadastro de Usuário</h2></th></tr>
  <form>
    <tr>
      <td><label for="nome">Nome:</label></td>
      <td colspan="2"><input type="text" id="nome" name="nome" placeholder="Digite seu nome" required></td>
    </tr>
    <tr>
      <td><label for="email">E-mail:</label></td>
      <td colspan="2"><input type="email" id="email" name="email" placeholder="Digite seu e-mail" required></td>
    </tr>
    <tr>
      <td><label for="telefone">Telefone:</label></td>
      <td><input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required placeholder="Número de Telefone Celular"><br>
      <small>Exemplo: 11987654321<br></small></td>
      <td><input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" placeholder="Número de Telefone Fixo"><br>
      <small>Formato: 2187654321<br></small></td>
    </td></tr>
    <tr>
      <td><label>Gênero:</label></td>
      <td>
        <input type="radio" id="genero-feminino" name="genero" value="feminino">
        <label for="genero-feminino">Feminino</label>
        <input type="radio" id="genero-outro" name="genero" value="outro">
        <label for="genero-outro">Outro</label>
        <input type="radio" id="genero-masculino" name="genero" value="masculino">
        <label for="genero-masculino">Masculino</label>
      </td>
      <td><img id="genero" src="./image/genero.jpg" alt="genero"></td>
    </tr>
    <tr>
      <td><label>Hobbies:</label></td>
      <td colspan="2">
        <input type="checkbox" id="hobby-esporte" name="hobbies[]" value="esporte">
        <label for="hobby-esporte">Esporte</label><img class="hobbies" src="./image/esporte.png" alt="esporte">
        <input type="checkbox" id="hobby-leitura" name="hobbies[]" value="leitura">
        <label for="hobby-leitura">Leitura</label><img class="hobbies" src="./image/leitura.png" alt="leitura">
        <input type="checkbox" id="hobby-viagem" name="hobbies[]" value="viagem">
        <label for="hobby-viagem">Viagem</label><img class="hobbies" src="./image/viajem.png" alt="viagem">
      </td>
    </tr>
    <tr>
      <td><label for="pais">País:</label></td>
      <td>
        <select id="pais" name="pais">
          <option value="brasil">Brasil</option>
          <option value="eua">Estados Unidos</option>
          <option value="franca">França</option>
          <option value="japao">Japão</option>
        </select>
      </td>
      <td><img id="paises" src="./image/bandeiras.jpg" alt="paises"></td>
    </tr>
    <tr>
      <td><label for="linguagens">Linguagens de Programação:</label></td>
      <td>
        <select id="linguagens" name="linguagens[]" multiple>
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="csharp">C#</option>
        </select>
      </td>
      <td><img id="linguagens_programacao" src="./image/linguagens_programacao.jpg" alt="linguagens de programação"></td>
    </tr>
    <tr>
      <td><label for="mensagem">Mensagem:</label></td>
      <td colspan="2"><textarea id="mensagem" name="mensagem" rows="4" cols="30" placeholder="Digite uma mensagem"></textarea></td>
    </tr>
    <tr>
      <td colspan="3"><input type="submit" value="Enviar">
    </tr>
  </form>
</table><br><br>
